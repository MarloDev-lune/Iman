<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Scorp Hosting</title>
  <style>
    body {
      margin: 0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin: 20px auto 0;
    }

    .title {
      font-size: 28px;
      margin-top: 20px;
      color: orange;
    }

    .dynamic-text {
      font-size: 22px;
      color: white;
      height: 30px;
      margin: 10px 0;
    }

    .orange-button {
      background-color: orange;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 40px auto 0;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    .top-buttons button {
      background-color: white;
      color: orange;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button onclick="window.location.href='login.html'">تسجيل الدخول</button>
  </div>

  <div class="container">
    <img src="logo.png" alt="logo" class="logo" />
    <div class="title">logo</div>
    <div class="dynamic-text" id="typingText"></div>

    <button class="orange-button" onclick="window.location.href='plan.html'">Get Host</button>
  </div>

  <script>
    const phrases = [
      "رحلة لا تُنسى",
      "من الاستمتاع",
      "خدمة استضافة رائعة",
      "Scorp الأفضل دائمًا"
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;
    const textElement = document.getElementById("typingText");

    function typeEffect() {
      const fullText = phrases[currentPhrase];
      const displayedText = fullText.substring(0, currentChar);

      textElement.textContent = displayedText;

      if (!isDeleting) {
        if (currentChar < fullText.length) {
          currentChar++;
        } else {
          isDeleting = true;
          setTimeout(typeEffect, 1500); // Wait before deleting
          return;
        }
      } else {
        if (currentChar > 0) {
          currentChar--;
        } else {
          isDeleting = false;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }

      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }

    typeEffect();
  </script>
</body>
</html>
