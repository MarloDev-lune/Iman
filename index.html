<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Scorp_ صفحة لعيشاوي ايمان</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .top-left {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
    }

    .top-left img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .top-left .name {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff4dc1, #ff8c00, #6a5acd, #00ced1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Courier New', cursive;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 10px;
    }

    .dynamic-text {
      font-size: 22px;
      color: #6f42c1;
      height: 30px;
      margin-bottom: 40px;
    }

    .pink-button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .pink-button:hover {
      background-color: #c22571;
    }
  </style>
</head>
<body>
  <!-- الزاوية العليا اليسرى -->
  <div class="top-left">
    <img src="xmait.png" alt="Xmait" />
    <div class="name">Xmait</div>
  </div>

  <div class="container">
    <img src="logo.png" alt="logo" class="logo" />
    <div class="title">Scorp</div>
    <div class="dynamic-text" id="typingText"></div>
    <button class="pink-button" onclick="alert('مرحبًا بك في Scorp!')">ابدأ الآن</button>
  </div>

  <script>
    const phrases = [
      "تم صنع هاذه الصفحة من طرف لعيشاوي ايمان",
      "مرحبا بك دائما في موقعنا",
      "نتمنى ان تحضى بوقت ممتع معنا",
      "Partner With Scorp_Xmait"
    ];

    let currentPhrase = 0;
    let currentChar = 0;
    let isDeleting = false;
    const textElement = document.getElementById("typingText");

    function typeEffect() {
      const fullText = phrases[currentPhrase];
      const displayedText = fullText.substring(0, currentChar);
      textElement.textContent = displayedText;

      if (!isDeleting) {
        if (currentChar < fullText.length) {
          currentChar++;
        } else {
          isDeleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }
      } else {
        if (currentChar > 0) {
          currentChar--;
        } else {
          isDeleting = false;
          currentPhrase = (currentPhrase + 1) % phrases.length;
        }
      }

      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }

    typeEffect();
  </script>
</body>
</html>
