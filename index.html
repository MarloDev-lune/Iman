<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iman Page</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Welcome Screen */
    .welcome-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .welcome-message {
      font-size: 2rem;
      color: white;
      text-align: center;
      font-weight: bold;
      animation: typing 4s steps(40) 1s forwards, delete 4s steps(40) 9s forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 21ch; }
    }
    @keyframes delete {
      from { width: 21ch; }
      to { width: 0; }
    }

  </style>
</head>
<body>

  <!-- Welcome Screen Section -->
  <div class="welcome-screen">
    <div class="welcome-message">
      Welcome To Iman Website
    </div>
  </div>

  <script>
    // JavaScript to remove the welcome screen after animation is finished
    window.onload = () => {
      setTimeout(() => {
        document.querySelector('.welcome-screen').style.display = 'none';
      }, 13000); // The welcome screen will disappear after 13 seconds
    };
  </script>

</body>
</html>
